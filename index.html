    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --text: #f5f6fa;
            --bg: #1e272e;
            --card-bg: #2d3436;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --text: #2d3436;
            --bg: #f5f6fa;
            --card-bg: #ffffff;
            --shadow: 0 10px 20px rgba(108, 92, 231, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header styles */
        header {
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background-color: rgba(30, 39, 46, 0.9);
            backdrop-filter: blur(10px);
        }

        [data-theme="light"] header {
            background-color: rgba(245, 246, 250, 0.9);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
            font-size: 28px;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            margin-left: 20px;
        }

        /* Hero section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(rgba(30, 39, 46, 0.7), rgba(30, 39, 46, 0.9)), url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
        }

        [data-theme="light"] .hero {
            background: linear-gradient(rgba(245, 246, 250, 0.7), rgba(245, 246, 250, 0.9)), url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
        }

        .hero-content {
            max-width: 600px;
            z-index: 2;
            position: relative;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero h1 span {
            color: var(--primary);
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.6);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            margin-left: 15px;
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }

        .social-links {
            display: flex;
            margin-top: 40px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--card-bg);
            color: var(--text);
            margin-right: 15px;
            font-size: 18px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 100;
            pointer-events: auto;
        }

        .social-links a:hover {
            background-color: var(--primary);
            transform: translateY(-5px);
        }

        /* Floating elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(108, 92, 231, 0.1);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }
            
            .hero p {
                font-size: 16px;
            }
            
            .btn {
                padding: 10px 20px;
            }
            
            .nav-links {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
                background: none;
                border: none;
                color: var(--text);
                font-size: 24px;
                cursor: pointer;
            }
        }

        /* Animations */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .animate-on-scroll.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Dark/light mode toggle animation */
        .theme-toggle i {
            transition: transform 0.5s ease;
        }

        .theme-toggle:hover i {
            transform: rotate(180deg) scale(1.2);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo animate__animated animate__fadeInLeft">
                <i class="fas fa-blog"></i> Online shop
            </a>
            <ul class="nav-links animate__animated animate__fadeInRight">
                <li><a href="index.html#home">Bosh sahifa</a></li>
                <li><a href="blog.html">Mahsulotlar</a></li>
                <li><a href="contact.html">Bog'lanish</a></li>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </ul>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="floating-elements">
            <div class="floating-element" style="width: 100px; height: 100px; top: 20%; left: 10%;"></div>
            <div class="floating-element" style="width: 150px; height: 150px; top: 60%; left: 70%;"></div>
            <div class="floating-element" style="width: 80px; height: 80px; top: 30%; left: 80%;"></div>
            <div class="floating-element" style="width: 120px; height: 120px; top: 70%; left: 20%;"></div>
        </div>
        <div class="container">
            <div class="hero-content animate__animated animate__fadeInUp">
                <h1>Salom<span> mening online do'konimga</span> Xush kelibsiz!</h1>
                <p>Bu online do'konda sizga kerakli mahsulotlar qulay narxda, shunchaki o'zingizga yoqqan mahsulotni ustiga bosing va haridingizni boshlang.</p>
                <div>
                    <a href="blog.html" class="btn">Mahsulotlarni ko'rish</a>
                    <a href="contact.html" class="btn btn-outline">Bog'lanish</a>
                </div>
                <div class="social-links">
                    <a href="https://t.me/Syntax_Ali" target="_blank" rel="noopener noreferrer" class="animate__animated animate__fadeInUp animate__delay-1s"><i class="fab fa-telegram"></i></a>
                    <a href="https://github.com/alisattorov06" target="_blank" rel="noopener noreferrer" class="animate__animated animate__fadeInUp animate__delay-1-2s"><i class="fab fa-github"></i></a>
                    <a href="https://instagram.com/android_doctor.uz" target="_blank" rel="noopener noreferrer" class="animate__animated animate__fadeInUp animate__delay-1-4s"><i class="fab fa-instagram"></i></a>
                    <a href="https://youtube.com/@unofficial_phone" target="_blank" rel="noopener noreferrer" class="animate__animated animate__fadeInUp animate__delay-1-6s"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Dark/light mode toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        themeToggle.addEventListener('click', () => {
            if (html.getAttribute('data-theme') === 'dark') {
                html.setAttribute('data-theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                html.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        // Animate on scroll
        const animateElements = document.querySelectorAll('.animate-on-scroll');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, {
            threshold: 0.1
        });

        animateElements.forEach(element => {
            observer.observe(element);
        });

        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.querySelector('.nav-links');
        
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        // Add floating elements dynamically
        function createFloatingElements() {
            const floatingContainer = document.querySelector('.floating-elements');
            
            for (let i = 0; i < 8; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                const size = Math.random() * 100 + 50;
                const top = Math.random() * 100;
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.top = `${top}%`;
                element.style.left = `${left}%`;
                element.style.animationDelay = `${delay}s`;
                element.style.animationDuration = `${duration}s`;
                
                floatingContainer.appendChild(element);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingElements();
            
            // Ensure external links open in new tabs
            document.querySelectorAll('a[href^="http"]').forEach(link => {
                if (!link.getAttribute('target')) {
                    link.setAttribute('target', '_blank');
                    link.setAttribute('rel', 'noopener noreferrer');
                }
            });

            // Debug link clicks
            document.querySelectorAll('.social-links a').forEach(link => {
                link.addEventListener('click', function(e) {
                    console.log('Link bosildi:', this.href);
                });
            });
        });
    </script>
